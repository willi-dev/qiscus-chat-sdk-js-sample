		<script>
			var qs = window.location.search
				.split('?')
				.filter((it) => it?.length > 0)
				.map((it) => it.split('='))
				.map(([key, value]) => ({ [key]: value }))
				.reduce((it, acc) => ({ ...acc, ...it }), {})

			window.APP_ID = qs['appId'] ?? 'sdksample'
			window.BASE_URL = qs['baseUrl']
			window.BROKER_URL = qs['brokerUrl']
		</script>
